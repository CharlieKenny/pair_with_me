<!doctype html>
<html lang="en" ng-app="PairWithMe">
  <head>
    <meta charset="utf-8">
    <title>MAKE-R PAIR</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/pairController.js"></script>
  </head>
  <h1> MAKE-R PAIR </h1>
  <body ng-controller="PairWithMeCtrl as pairCtrl">
    <div class="container">
      <div class="row">
        <div class="col-md-3" style="background-color:lavenderblush;"> <image src="https://avatars1.githubusercontent.com/u/4478671?v=3&s=100"> <p>Alex </p>
        </div>
        <div class="col-md-3" style="background-color:lavenderblush;"><image src="https://avatars1.githubusercontent.com/u/4478671?v=3&s=100"><p>Ashleigh </p></div>
        <div class="col-md-3" style="background-color:lavenderblush;"><image src="https://avatars1.githubusercontent.com/u/4478671?v=3&s=100"><p>Andy </p></div>
        <div class="col-md-3" style="background-color:lavenderblush;"><image src="https://avatars1.githubusercontent.com/u/4478671?v=3&s=100"><p>Dan B</p></div>
      </div>


    </div>
    <div class="row">
        <ul ng-repeat="maker in pairCtrl.cohort">
        <div class="col-md-3" style="background-color:lavenderblush;">
            <form action ="">
            <image src="https://avatars1.githubusercontent.com/u/4478671?v=3&s=100">
            <li><input type="radio" ng-click="pairCtrl.setYourself(maker.number)" name="yourself" value={{maker.name}}>
              {{maker.name}}
              <button type="button" ng-if="pairCtrl.isButtonDisplayed(maker.number)" ng-click="pairCtrl.pairWith(maker.number)">Pair with this person</button>
            </li>
          </ul>
        </form>
    </div>
    <button type="button" ng-click="pairCtrl.randomPairWith()">Surprise Me</button>
  </body>
</html>
