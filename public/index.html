<!doctype html>
<html lang="en" ng-app="PairWithMe">
 <head>
   <meta charset="utf-8">
   <title>Pair with me</title>
   <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
   <script src="bower_components/jquery/dist/jquery.js"></script>
   <script src="bower_components/angular/angular.js"></script>
   <script src="bower_components/angular-resource/angular-resource.js"></script>
   <script src="js/app.js"></script>
   <script src="js/pairController.js"></script>
 </head>
 <h1> Pair With Me </h1>
Me / Name / Paired? / No. times paired with me?
 <body ng-controller="PairWithMeCtrl as pairCtrl">
   <form action ="">
      <ul ng-repeat="maker in pairCtrl.cohort | orderBy:pairCtrl.pairedWithMe">
         <li><input type="radio" id='thisIsMe' ng-click="pairCtrl.setYourself(maker)" name="yourself" value={{maker.username}}>
             <span>{{maker.username}}</span>
             <span>{{maker.paired}}</span>
             <span>{{pairCtrl.pairedWithMe(maker)}}</span>
             <button type="button" id='pairButton' ng-if="pairCtrl.isPairButtonDisplayed(maker)" ng-click="pairCtrl.pairWith(maker)">Pair with this person</button>
             <button type="button" id='blacklistButton' ng-if="pairCtrl.isBlackListButtonDisplayed(maker)" ng-click="pairCtrl.blackListMaker(maker)">Blacklist this person</button>
             <button type="button" id='unBlacklistButton' ng-if="pairCtrl.isUnBlackListButtonDisplayed(maker)" ng-click="pairCtrl.unBlackListMaker(maker)">Un-Blacklist this person</button>
         </li>
      </ul>
   </form>
   <button type="button" id='RandomButton' ng-click="pairCtrl.shyPairWith()">Shy/Random Pair</button>
   <button type="button" id='FinalButton' ng-click="pairCtrl.displayFinalPairs()">Final Pairs</button>

   <div id="choiceDisplay">
     {{pairCtrl.choice}}
   </div>
 </body>
</html>
